<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Camera Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Robot Camera Stream</h1>
        <div id="connection-status">Disconnected</div>
        <video id="robot-video" 
            autoplay 
            playsinline 
            style="width: 100%; max-width: 800px; height: auto; border: 1px solid #ccc;"
            onloadstart="console.log('Video loadstart')"
            onloadeddata="console.log('Video data loaded')"
            onloadedmetadata="console.log('Video metadata loaded')"
            oncanplay="console.log('Video can play')"
            onplay="console.log('Video playing')"
            onerror="console.error('Video error:', this.error)"
        ></video>
        <button id="reconnect-button" onclick="window.initWebRTC()">Reconnect</button>
        <button onclick="testConnection()">Test Connection</button>
    </div>

    <script src="adapter.js"></script>
    <script src="webrtc_ros.js"></script>
    <script src="chat.js"></script>
</body>
</html>
